name: Fix code

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
           python-version: "3.8"
      
      - name: Install deps
        run: pip install -r requirements.txt
      
      - name: Check linter
        run: flake8 ./
      
      - name: Check formatters
        run: black --check ./ && isort --check-only ./
